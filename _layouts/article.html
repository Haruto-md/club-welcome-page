<!DOCTYPE html>
<html lang="ja">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}

  <main>
    <div class="article-content">
      <div class="main-content">
        {{content}}
      </div>
      <div class="sub-content open">
        <div class="article-meta">
          <div class="toggle-btn" id="toggle-btn">&#9776;</div>
          <p>著者: {{ page.author }}</p>
          <p class="tags">
            {% for tag in page.tags %}
              <div class="tag">{{ tag }}</div>
            {% endfor %}
          </p>
        </div>
        <div class="table-of-content" id="toc">
        </div>
      </div>
    </div>
  </main>

  {% include footer.html %}
  <script type="text/javascript" src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  <script>
    // メニュー開閉ボタンの動作
    const toggleBtn = document.getElementById('toggle-btn');
    const subContent = document.querySelector('.sub-content');

    toggleBtn.addEventListener('click', () => {
      subContent.classList.toggle('open');
    });
  </script>
</body>
</html>
